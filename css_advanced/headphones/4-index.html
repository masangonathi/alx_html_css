<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4-styles.css">
    <title>Document</title>
</head>
<body>
    <section class="contact-us">
        <div class="container">
            <h3 class="text-center">Contact us</h3>
                <form class="mb-5" method="post" id="contactForm" name="contactForm" novalidate="novalidate">
                    <div class="form-group">
                        <label for class="col-form-label">Name *</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                         <label for class="col-form-label">Email *</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <label for="message" class="col-form-label">Message *</label>
                        <textarea class="form-control" name="message" id="message"   placeholder="Write your message" ></textarea>
                    </div>

                    <div class="button-part">
                        <button class="call-button"> CALL TO ACTION </button>
                    </div>
                </form>
        </div>
    </section>

    <footer>
        <section>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/images/logo_headphones.png" alt="Logo">
                </div>
                <div class="footer-social-links">
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                    <a href="https://twitter.com" target="_blank">Twitter</a>
                    <a href="https://instagram.com" target="_blank">Instagram</a>
                    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
                </div>
            </div>
            
                <p>Â©smileschool 2020</p>
            
        </section>
    </footer>


</body>
</html>
